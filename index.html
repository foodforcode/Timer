<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    </head>
    <body>
        <div class="timer">
            <div class="controls">
                <input id="duration" value="30">
                <div>
                    <button id="start"><i class="fas fa-play"></i></button>
                    <button id="pause"><i class="far fa-pause-circle"></i></button>
                </div>
            </div>
            <svg height="400" width="400">
                <circle r="150" cx="200" cy="200" fill="transparent" stroke="#51c95d" stroke-dashoffset="gray" stroke-width="10" transform="rotate(-90 200 200)">
            </svg>
        </div>
        
        
        
            <script src="timer.js"></script>
            <script src="index.js"></script>
    </body>
</html>
